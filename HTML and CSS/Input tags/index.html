<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Tags</title>
</head>
<body>
    <h1>Welcome!</h1>
    <p>You have been granted access to the platform.<br>Please create an account.</p>
    <input type="text" name="username" id="username" placeholder="Enter username">
    <input type="password" name="password" id="password" placeholder="Enter password">
    <input type="file" name="avatar" id="avatar" accept="image/*" style="display:none;">
    <label for="avatar" style="display:inline-block; padding:2px 8px; background:#212931; color:#fff; border-radius:1px; cursor:pointer;">Choose Image</label>
    <button>Sign up!</button>
</body>
</html>
